</div>

<div class="form-group row" style="margin-left:40px;width:25vw;display:block">
    <input type = "number" id="pte" class="form-control" placeholder="Enter the Page table entry size (In Bytes):	">
</div>

<input type = "button" style="margin-left:70px; margin-bottom:20px" class="btn btn-success btn-lg" onclick = "pagesize()" value = "Compute">

<script>
function pagesize()
{
	var vas,pte,ops;
	vas = document.getElementById("vas").value;
	if(vas<0)
	{
		Alert("Invalid inputs");
	}
	pte = document.getElementById("pte").value;
	if(pte<0)
	{
		Alert("Invalid inputs");
	}
	ops = Math.sqrt(2*vas*pte);
	console.log(ops);
	document.getElementById("answer").innerHTML="<b style='color:limegreen;font-size:80px'>"+"The Output is:"+ops+" "+"Bytes"+"</b>";
	$("#answer").css("background-color","white");
	$("#answer").css("max-width","100vw");
	$("#answer").css("text-align","center");
	//$("#answer").css("height","80px");
	$("#answer").css("text-weight","bold");
	$('input[type="button"]').attr('disabled','disabled');
}
</script>
